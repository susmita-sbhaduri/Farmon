<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h4>Edit Labor Applied for the Harvest.</h4>
        <p:growl id="growl" showDetail="true" life="5000" sticky="false" />
        <p:button outcome="/secured/userhome" value="Home" id="h_buttonid" icon="pi pi-home"/>
        &nbsp;&nbsp;&nbsp;
        

        <f:metadata>
            <f:viewParam name="selectedLabcrop" value="#{labourCropEdit.selectedLabcrop}"></f:viewParam>
            <f:viewAction action="#{labourCropEdit.fillValues()}" />
        </f:metadata>
        <div class="card">
            <h:form id="labappform" style="text-align: left">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Site" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{labourCropEdit.site}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Crop Category" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{labourCropEdit.cropcat}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Crop Name" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{labourCropEdit.cropname}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:outputLabel for="amountpaid" value="Amount to be Applied(Rs.)" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:inputText id="amountpaid" value="#{labourCropEdit.amountpaid}">
                            <f:convertNumber pattern="#0.00" />
                            <p:keyFilter regEx="/[\d\.]/" />
                        </p:inputText>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel for="applyDt" value="Apply Date" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:datePicker id="applyDt" value="#{labourCropEdit.applyDt}" pattern="yyyy-MM-dd"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:outputLabel value="Comments" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:inputText value="#{labourCropEdit.comments}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:commandButton styleClass="blue-button" 
                                         icon="fa fa-edit" 
                                         value="Save"
                                         action="#{labourCropEdit.goToSave()}" >                                     
                        </p:commandButton>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:commandButton styleClass="blue-button" 
                                         icon="fa fa-edit" 
                                         value="Applied Labor"
                                         action="#{labourCropEdit.goToAppliedLab()}" >                                     
                        </p:commandButton>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>    

</ui:composition>
