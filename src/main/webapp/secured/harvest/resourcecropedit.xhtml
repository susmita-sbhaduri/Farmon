<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h4>Edit Resource for the Harvest.</h4>
        <p:growl id="growl" showDetail="true" life="5000" sticky="false" />
        <p:button outcome="/secured/userhome" value="Home" id="h_buttonid" icon="pi pi-home"/>
        &nbsp;&nbsp;&nbsp;
        <p:button value="Cancel" outcome="/secured/harvest/activehrvstlst"/>
        &nbsp;&nbsp;&nbsp;

        <f:metadata>
            <f:viewParam name="selectedRescrop" value="#{resourceCropEdit.selectedRescrop}"></f:viewParam>
            <f:viewAction action="#{resourceCropEdit.fillValues()}" />
        </f:metadata>
        <div class="card">
            <h:form id="resappform" style="text-align: left">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Site" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{resourceCropEdit.site}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Crop Category" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{resourceCropEdit.cropcat}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Crop Name" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{resourceCropEdit.cropname}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel for="resid" value="Resource Name" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{resourceCropEdit.resName}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel for="resid" value="Resource Name" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{resourceCropEdit.resName}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Available Amount" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{resourceCropEdit.amount}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Unit" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{resourceCropEdit.unit}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:outputLabel for="amtapplied" value="Amount to be Applied" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:inputText id="amtapplied" value="#{resourceCropEdit.amtapplied}">
                            <f:convertNumber pattern="#0.00" />
                            <p:keyFilter regEx="/[\d\.]/" />
                        </p:inputText>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel for="adate" value="Apply Date" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:datePicker id="adate" value="#{resourceCropEdit.applyDt}" pattern="yyyy-MM-dd"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Resource Category" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{resourceCropEdit.rescat}" style="font-weight:bold;"/> 
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Amount(Crop Weight) if applicable" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">                        
                        <h:outputText value="#{resourceCropEdit.cropwt}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Crop Weight Unit" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{resourceCropEdit.cropwtunit}" style="font-weight:bold;"/> 
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:commandButton styleClass="blue-button" 
                                         icon="fa fa-edit" 
                                         value="Save"
                                         action="#{resourceCropEdit.goToSave()}" >                                     
                        </p:commandButton>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:commandButton styleClass="blue-button" 
                                         icon="fa fa-edit" 
                                         value="Applied Resources"
                                         action="#{resourceCropEdit.goToAppliedRes()}" >                                     
                        </p:commandButton>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>    

</ui:composition>
