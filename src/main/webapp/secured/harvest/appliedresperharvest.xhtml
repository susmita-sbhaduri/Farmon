<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h4>Applied Resources.</h4>
        <p:growl id="growl" showDetail="true" />
        <p:button outcome="/secured/userhome" value="Home" id="h_buttonid" icon="pi pi-home"/>
        &nbsp;&nbsp;&nbsp;
        <p:button value="Active harvests" outcome="/secured/harvest/activehrvstlst"/>        
        &nbsp;&nbsp;&nbsp;        
        <f:metadata>
            <f:viewParam name="appliedHarvest" value="#{appliedResForHarvest.appliedHarvest}"></f:viewParam>
            <f:viewAction action="#{appliedResForHarvest.fillResourceValues()}" />
        </f:metadata>

        <div class="card">            
            <h:form id="harvestgrid" style="text-align: left">                
                <p:dataTable var="appliedresource" value="#{appliedResForHarvest.appliedresources}" reflow="true">
                    <f:facet name="header">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-4 ui-g-4">
                                <h:outputText value="#{appliedResForHarvest.sitename}" style="font-weight: bold;" />
                            </div>
                            <div class="ui-g-12 ui-md-4 ui-g-4">
                                <h:outputText value="Crop Category:#{appliedResForHarvest.cropcat}" style="font-weight: bold;" />
                            </div>               
                            <div class="ui-g-12 ui-md-4 ui-g-4">
                                <h:outputText value="Crop:#{appliedResForHarvest.cropname}" style="font-weight: bold;" />
                            </div>
                        </div>

                    </f:facet>
                    <p:column headerText="Application ID">
                        <h:outputText value="#{appliedresource.applicationId}" />
                    </p:column>
                    <p:column headerText="Resource Name">
                        <h:outputText value="#{appliedresource.resourceName}" />
                    </p:column>
                    <p:column headerText="Application Date">
                        <h:outputText value="#{appliedresource.applicationDt}" />
                    </p:column>
                    <p:column headerText="Applied Amount">
                        <h:outputText value="#{appliedresource.appliedAmount}" />
                    </p:column>
                    <p:column headerText="Unit">
                        <h:outputText value="#{appliedresource.resUnit}" />
                    </p:column>

                </p:dataTable>
<!--                <p:commandButton styleClass="blue-button" 
                                 icon="fa fa-edit" 
                                 value="Edit Last Application"
                                 action="#{appliedResForHarvest.goToEdit()}" >                                     
                </p:commandButton> -->
            </h:form>
        </div>
    </ui:define>

</ui:composition>
