<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h4>Summary of applied resource per Harvest.</h4>
        <p:growl id="growl" showDetail="true" life="5000" sticky="false" />
        <p:button outcome="/secured/userhome" value="Home" id="h_buttonid" icon="pi pi-home"/>
        &nbsp;&nbsp;&nbsp;
        

        <f:metadata>            
            <f:viewAction action="#{hrvstResSummary.fillValues()}" />
        </f:metadata>
        <div class="card">
            <h:form id="labappform" style="text-align: center">
                
                <p:dataTable var="ressummary" value="#{hrvstResSummary.resoures}" reflow="true">
                    
                    <p:column headerText="Site Name">
                        <h:outputText value="#{ressummary.harvestDto.siteName}" />
                    </p:column>
                    <p:column headerText="Crop Category">
                        <h:outputText value="#{ressummary.harvestDto.cropCategory}" />
                    </p:column>
                    <p:column headerText="Crop Category">
                        <h:outputText value="#{ressummary.harvestDto.cropName}" />
                    </p:column>
                    <p:column headerText="Resource Name">
                        <h:outputText value="#{ressummary.resourceName}" />
                    </p:column>
                    <p:column headerText="Total Amount">
                        <h:outputText value="#{ressummary.appliedAmount}" />
                    </p:column> 
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>    

</ui:composition>
