<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h4>Acquire Resource.</h4>
        <p:growl id="growl" showDetail="true" life="5000" sticky="false" />
        <p:button outcome="/secured/userhome" value="Home" id="h_buttonid" icon="pi pi-home"/>
        &nbsp;&nbsp;&nbsp;
        <p:button value="Cancel" outcome="/secured/harvest/activehrvstlst"/>
        <f:metadata>
            <f:viewParam name="selectedHarvest" value="#{resourceApply.selectedHarvest}"></f:viewParam>
            <f:viewAction action="#{resourceApply.fillValues()}" />
        </f:metadata>
        <div class="card">
            <h:form id="resappform" style="text-align: center">
                <p:panelGrid columns="2">
                    <h:outputLabel for="site" value="Site" />
                    <h:inputText id="site" value="#{resourceApply.site}" readonly="true"/>
                    <h:outputLabel for="crop" value="Crop" />
                    <h:inputText id="crop" value="#{resourceApply.crop}" readonly="true"/>
                   
                    <h:outputLabel for="resid" value="Available Resources" />
                    <p:selectOneRadio id="resid" value="#{resourceApply.selectedRes}">
                        <f:selectItems value="#{resourceApply.existingresources}" 
                                       var="res"
                                       itemLabel="#{res.resourceName}" itemValue="#{res.resourceId}"/>
                        <p:ajax event="change" listener="#{resourceApply.onResSelect}" 
                                update="@form" process="@this"/>
                    </p:selectOneRadio>

                    <h:outputLabel for="amount" value="Available Amount" />
                    <h:inputText id="amount" value="#{resourceApply.amount}" readonly="true"/>
                    <h:outputLabel for="unit" value="Unit" />
                    <h:inputText id="unit" value="#{resourceApply.unit}" readonly="true"/>
                    
                    <p:outputLabel for="amount" value="Amount to be Applied" />
                    <p:inputText id="amount" value="#{resourceApply.amount}">
                        <f:convertNumber pattern="#0.00" />
                        <p:keyFilter regEx="/[\d\.]/" />
                    </p:inputText>
                    
                    <h:outputLabel for="adate" value="Apply Date" />
                    <p:datePicker id="adate" value="#{resourceApply.applyDt}" pattern="yyyy-MM-dd"/>
                    <p:commandButton styleClass="blue-button" 
                                     icon="fa fa-edit" 
                                     value="Review First"
                                     action="#{acquireResource.goToReviewRes()}" 
                                     update="growl saveBtn" > 
                    </p:commandButton>
                    
                    <p:commandButton id="saveBtn"
                                     styleClass="blue-button" 
                                     icon="fa fa-edit" 
                                     value="Save"
                                     action="#{acquireResource.goToSaveRes()}" 
                                     disabled="#{acquireResource.saveDisabled}"> 
                    </p:commandButton>

                </p:panelGrid>
            </h:form>
        </div>
    </ui:define>    

</ui:composition>
