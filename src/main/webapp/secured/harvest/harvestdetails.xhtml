<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h4>Details of the Harvest.</h4>
        <p:growl id="growl" showDetail="true" life="5000" sticky="false" />
        <p:button outcome="/secured/userhome" value="Home" id="h_buttonid" icon="pi pi-home"/>
        &nbsp;&nbsp;&nbsp;


        <f:metadata>
            <f:viewParam name="selectedHarvest" value="#{harvestDetails.selectedHarvest}"></f:viewParam>
            <f:viewAction action="#{harvestDetails.fillValues()}" />
        </f:metadata>
        <div class="card">
            <h:form id="resappform" style="text-align: left">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-6"><h:outputLabel value="Site Name" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6"><h:outputText value="#{harvestDetails.site}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6"><h:outputLabel value="Crop Category" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6"><h:outputText value="#{harvestDetails.cropcat}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6"><h:outputLabel value="Crop Name" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6"><h:outputText value="#{harvestDetails.cropname}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Harvested Crops" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:dataTable var="farmres" value="#{harvestDetails.appliedcroplist}" style="font-size: 10px;">
                            <p:column headerText="Crop">
                                #{farmres.resourceName} 
                            </p:column>
                            <p:column headerText="Applied Count">
                                #{farmres.appliedAmount}
                            </p:column>
                            <p:column headerText="Date(app.)">
                                #{farmres.applicationDt}
                            </p:column>
                        </p:dataTable>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:button icon="pi pi-times" value="Go back" outcome="/secured/userhome" />
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>    

</ui:composition>
