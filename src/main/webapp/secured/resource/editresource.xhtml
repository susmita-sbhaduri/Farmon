<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

   <ui:define name="content">
        <p:growl id="growl" showDetail="true" />
        <h4>Edit Resource and Link to Existing Shop.</h4>
        <p:button outcome="/secured/userhome" value="Home" id="h_buttonid" icon="pi pi-home"/>
        
        <f:metadata>            
            <f:viewParam name="selectedRes" value="#{editResource.selectedRes}"></f:viewParam>
            <f:viewAction action="#{editResource.fillExistingDetails()}" />
        </f:metadata>
        
        <div class="card">
            <h:form id="resaddform" style="text-align: left">
                <div class="ui-g">
                    
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel for="resname" value="Resource Name"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:inputText id="resname" value="#{editResource.resname}" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Linked Shopss" />
                    </div>                    
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:dataTable var="shopres" value="#{editResource.shopreslist}" style="font-size: 10px;">
                            <p:column headerText="Name">
                                #{shopres.shopName} 
                            </p:column>
                        </p:dataTable>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:outputLabel for="shopid" value="Link New Shop" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:selectOneMenu id="shopid" value="#{editResource.selectedIndex}" >
                            <f:selectItems value="#{editResource.shoplist}" var="shop" 
                                           itemValue="#{editResource.shoplist.indexOf(shop)}" 
                                           itemLabel="#{shop.shopName}" />
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel for="unit" value="Unit"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:inputText id="unit" value="#{editResource.unit}" />
                    </div>
                    
                        
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:commandButton styleClass="blue-button"
                                         value="Save"
                                         action="#{editResource.saveEditedRes()}" >                        
                        </p:commandButton>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:button icon="pi pi-times" value="Cancel" outcome="/secured/resource/maintainresource" />
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
