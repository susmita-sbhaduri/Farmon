<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h4>Acquire Resource.</h4>
        <p:growl id="growl" showDetail="true" />
        <p:button outcome="/secured/userhome" value="Home" id="h_buttonid" icon="pi pi-home"/>
        &nbsp;&nbsp;&nbsp;
        <p:button value="Add Inventory" outcome="/secured/userhome"/>
        &nbsp;&nbsp;&nbsp;
        <p:button value="Update Existing" outcome="/secured/userhome"/>
        <f:metadata>
            <f:viewAction action="#{acquireResource.fillResourceValues()}" />
        </f:metadata>

        <div class="card">            
            <h:form id="shopresgrid" style="text-align: center">                
                <p:dataTable var="existingres" value="#{acquireResource.existingresources}" reflow="true">
                    <p:column headerText="Shop Name">
                        <h:outputText value="#{existingres.shopName}" />
                    </p:column>
                    <p:column headerText="Resource Name">
                        <h:outputText value="#{existingres.resourceName}" />
                    </p:column>
                    <p:column headerText="Rate">
                        <h:outputText value="#{existingres.rate}" />
                    </p:column>
                    <p:column headerText="Unit">
                        <h:outputText value="#{existingres.unit}" />
                    </p:column>                 

                </p:dataTable>
            </h:form>
        </div>
    </ui:define>    
</ui:composition>
