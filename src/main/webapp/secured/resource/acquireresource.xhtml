<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h4>Acquire Resource.</h4>
        <p:growl id="growl" showDetail="true" />
        <p:button outcome="/secured/userhome" value="Home" id="h_buttonid" icon="pi pi-home"/>
        &nbsp;&nbsp;&nbsp;
        <p:button value="Update Existing" outcome="/secured/userhome"/>
        <f:metadata>
            <f:viewAction action="#{acquireResource.fillResourceValues()}" />
        </f:metadata>
        <div class="card">
            <h:form id="resaddform" style="text-align: center">
                <p:panelGrid columns="2">
                    <h:outputLabel for="resid" value="Available Resources" />
                    <p:selectOneRadio id="resid" value="#{acquireResource.selectedRes}">
                        <f:selectItems value="#{acquireResource.existingresources}" 
                                       var="res"
                                       itemLabel="#{res.resourceName}" itemValue="#{res.resourceId}" />
                        <p:ajax event="change" listener="#{acquireResource.onResourceIdselect}" 
                                update="shopid" process="@this"/>  
                    </p:selectOneRadio>
                    <p:outputLabel for="shopid" value="Shop where found" />
                    <p:selectOneRadio id="shopid" value="#{acquireResource.selectedShop}">
                        <f:selectItems value="#{acquireResource.shopForSelectedRes}" 
                                       var="shop"
                                       itemLabel="#{shop.shopName}" itemValue="#{shop.shopId}"/>
                        <p:ajax event="change" listener="#{acquireResource.onShopResSelect}" 
                                update="@form" process="@this"/>
                    </p:selectOneRadio>
                    
                    <h:outputLabel for="rate" value="Rate" />
                    <h:inputText id="rate" value="#{acquireResource.rate}" readonly="true"/>
                    <h:outputLabel for="unit" value="per Unit" />
                    <h:inputText id="unit" value="#{acquireResource.unit}" readonly="true"/>
                    <p:commandButton styleClass="blue-button" 
                                     icon="fa fa-edit" 
                                     value="Save"
                                     action="#{resourceAdd.goToSaveRes()}" >                        
                    </p:commandButton>
                    <p:button icon="pi pi-times" value="Cancel" outcome="/secured/resource/maintainresource" />
                </p:panelGrid>
            </h:form>
        </div>
    </ui:define>    
</ui:composition>
