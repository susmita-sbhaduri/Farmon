<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h4>Maintain Resource</h4>
        <p:growl id="growl" showDetail="true" />
        
        &nbsp;&nbsp;&nbsp;
        <p:button value="Add" outcome="/secured/resource/addinventory"/>
        
        <f:metadata>
            <f:viewAction action="#{maintainResource.fillResourceValues()}" />
        </f:metadata>

        <div class="card">            
            <h:form id="resourcegrid" style="text-align: center">                
                <p:dataTable var="existingres" value="#{maintainResource.existingresources}" 
                             reflow="true">
                    <p:column headerText="Resource Name">
                        <h:outputText value="#{existingres.resourceName}" />
                    </p:column>
                                
                    <p:column>
                        <p:commandButton styleClass="blue-button" 
                                         value="Edit"
                                         action="#{maintainResource.editRes()}" >
                            <f:setPropertyActionListener value="#{existingres}" target="#{maintainResource.selectedRes}" />
                        </p:commandButton>
                    </p:column>
                    <p:column>
                        <p:commandButton styleClass="blue-button" 
                                         value="Delete"
                                         action="#{maintainResource.deleteRes()}"
                                         disabled="#{not maintainResource.resEditable[existingres.resourceId]}"
                                         >
                            <f:setPropertyActionListener value="#{existingres}" target="#{maintainResource.selectedRes}" />
                        </p:commandButton>
                    </p:column>
                    <p:column>
                        <p:commandButton styleClass="blue-button" 
                                         value="Acquire"
                                         action="#{maintainResource.acquireRes()}" >
                            <f:setPropertyActionListener value="#{existingres}" target="#{maintainResource.selectedRes}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>    
</ui:composition>
