<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" />
        <h4>Insert New Crop.</h4>
        <p:button outcome="/secured/userhome" value="Home" id="h_buttonid" icon="pi pi-home"/>
        <div class="card">
            <h:form id="cropaddform" style="text-align: center">
                <p:panelGrid columns="2">
                    <h:outputLabel for="cropcat" value="Crop Category" />
                    <h:inputText id="cropcat" value="#{cropAdd.cropcategory}" />                                       
                    <h:outputLabel for="cropname" value="Crop Name"/>
                    <h:inputText id="cropname" value="#{cropAdd.cropname}" />
                    <h:outputLabel for="cropdetails" value="Details" />
                    <h:inputText id="cropdetails" value="#{cropAdd.details}"/>
                    <h:outputLabel for="sdate" value="Sowing Date" />
                    <p:datePicker id="sdate" value="#{cropAdd.dateStringSow}" pattern="yyyy-MM-dd"/>
                    <h:outputLabel for="hdate" value="Harvesting Date" />
                    <p:datePicker id="hdate" value="#{cropAdd.dateStringHarvest}" pattern="yyyy-MM-dd"/>
                    <p:commandButton value="Add" icon="pi pi-check"
                                     action="#{cropAdd.save()}"/>
                    <p:button icon="pi pi-times" value="Cancel" outcome="/secured/crop/croplist" />
                </p:panelGrid>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
