<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" />
        <h4>Sow New Crop.</h4>
        <p:button outcome="/secured/userhome" value="Home" id="h_buttonid" icon="pi pi-home"/>

        <div class="card">
            <h:form id="cropsowform" style="text-align: center">
                <p:panelGrid columns="2">
                    <p:outputLabel for="siteid" value="Site Name" />
                    <p:selectOneMenu id="siteid" value="#{newCropSow.siteid}" >
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItems value="#{newCropSow.sites}" var="siteid" 
                                       itemValue="#{siteid}" itemLabel="#{siteid}" />
                        <p:ajax event="itemSelect" listener="#{newCropSow.onSiteChange}" 
                                update="@form" process="@this"
                    </p:selectOneMenu>
                    
                    <h:outputLabel for="cropcat" value="Crop Category" />
                    <p:selectOneMenu id="cropcat" value="#{newCropSow.cropcat}" >
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItems value="#{newCropSow.cropcats}" var="cropcat" 
                                       itemValue="#{cropcat}" itemLabel="#{cropcat}" />
                        <p:ajax event="itemSelect" listener="#{newCropSow.onCropCatChange}" 
                                update="@form" process="@this"/>
                    </p:selectOneMenu>  

                    <h:outputLabel for="cropname" value="Crop Name" />
                    <p:selectOneMenu id="cropname" value="#{newCropSow.cropname}" >
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItems value="#{newCropSow.cropnames}" var="cropname" 
                                       itemValue="#{cropname}" itemLabel="#{cropname}" />
                    </p:selectOneMenu>

                    <h:outputLabel for="sdate" value="Sowing Date" />
                    <p:datePicker id="sdate" value="#{newCropSow.dateStringSow}" pattern="yyyy-MM-dd"/>
                    <p:commandButton value="Add" icon="pi pi-check"
                                     action="#{newCropSow.save()}" />
                    <p:button icon="pi pi-times" value="Cancel" outcome="/secured/userhome" />
                </p:panelGrid>
            </h:form>

        </div>
    </ui:define>

</ui:composition>
