<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h4>Active Harvests.</h4>
        <p:growl id="growl" showDetail="true" />
        <p:button outcome="/secured/userhome" value="Home" id="h_buttonid" icon="pi pi-home"/>
        &nbsp;&nbsp;&nbsp;
        <f:metadata>
            <f:viewAction action="#{activeHarvestList.fillHarvestValues()}" />
        </f:metadata>
        
        <div class="card">
            <h:form id="harvestgrid" style="text-align: center">
                <p:dataTable var="crop" value="#{activeHarvestList.crops}" reflow="true">
                    <p:column headerText="Crop Category">
                        <h:outputText value="#{activeHarvestList.cropCategory}" />
                    </p:column>
                    <p:column headerText="Crop Name">
                        <h:outputText value="#{activeHarvestList.cropName}" />
                    </p:column>
                    <p:column headerText="Sowing Date">
                        <h:outputText value="#{activeHarvestList.sowingDate}" />
                    </p:column>
                    

                    <p:column exportable="false" ariaHeaderText="Actions">
                        <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-pencil" title="Edit" 
                                         action="#{activeHarvestList.goToEditCrop()}" >
                            <f:setPropertyActionListener value="#{crop}" target="#{cropList.selectedCrop}" />
                        </p:commandButton>
                    </p:column>
                    <p:column>    
                        <p:commandButton  class="ui-button-warning rounded-button" icon="pi pi-trash" title="Delete" 
                                          action="#{cropList.deleteCrop(crop)}" >
                        <f:setPropertyActionListener value="#{crop}" target="#{cropList.selectedCrop}" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
