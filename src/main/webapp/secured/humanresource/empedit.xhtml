<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" />
        <h4>Edit Employee.</h4>
        <p:button outcome="/secured/userhome" value="Home" id="h_buttonid" icon="pi pi-home"/>
        &nbsp;&nbsp;&nbsp;
        <p:button value="Cancel" outcome="/secured/humanresource/maintainemp"/>
        <f:metadata>
            <f:viewParam name="selectedEmp" value="#{editEmp.selectedEmp}"></f:viewParam>
            <f:viewAction action="#{editEmp.fillValues()}" />
        </f:metadata>


        <div class="card">
            <h:form id="empeditform" style="text-align: left">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Name" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{editEmp.name}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Address"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{editEmp.address}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Contact No." />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{editEmp.phno}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:outputLabel for="empsal" value="Salary(Rs.)" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:inputText id="empsal" value="#{editEmp.salary}">
                            <f:convertNumber pattern="#0.00" />
                            <p:keyFilter regEx="/[\d\.]/" />
                        </p:inputText>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Start Date" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{editEmp.sdate}" style="font-weight:bold;">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel for="edate" value="End Date" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:datePicker id="edate" value="#{editEmp.edate}" pattern="yyyy-MM-dd"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:commandButton styleClass="blue-button" 
                                         icon="fa fa-edit" 
                                         value="Save"
                                         action="#{editEmp.goToSaveEmp()}" >                        
                        </p:commandButton>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:button icon="pi pi-times" value="Cancel" outcome="/secured/humanresource/maintainemp" />
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
