<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" />
        <h4>Edit Employee.</h4>
        <p:button outcome="/secured/userhome" value="Home" id="h_buttonid" icon="pi pi-home"/>
        &nbsp;&nbsp;&nbsp;
        <p:button value="Cancel" outcome="/secured/humanresource/maintainemp"/>
        <f:metadata>
            <f:viewParam name="selectedEmp" value="#{editEmp.selectedEmp}"></f:viewParam>
            <f:viewAction action="#{editEmp.fillValues()}" />
        </f:metadata>


        <div class="card">
            <h:form id="empeditform" style="text-align: center">
                <p:panelGrid columns="2">
                    <h:outputLabel value="Name" />
                    <h:outputText value="#{editEmp.name}" style="font-weight:bold;"/>                                                        
                    <h:outputLabel value="Address"/>
                    <h:outputText value="#{editEmp.address}" style="font-weight:bold;"/>
                    <h:outputLabel value="Contact No." />
                    <h:outputText value="#{editEmp.phno}" style="font-weight:bold;"/>                        

                    <p:outputLabel for="empsal" value="Salary(Rs.)" />
                    <p:inputText id="empsal" value="#{editEmp.salary}">
                        <f:convertNumber pattern="#0.00" />
                        <p:keyFilter regEx="/[\d\.]/" />
                    </p:inputText>
                    <h:outputLabel for="sdate" value="Start Date" />
                    <p:datePicker id="sdate" value="#{editEmp.sdate}" pattern="yyyy-MM-dd"/>
                    <h:outputLabel for="edate" value="End Date" />
                    <p:datePicker id="edate" value="#{editEmp.edate}" pattern="yyyy-MM-dd"/>

                    <p:commandButton styleClass="blue-button" 
                                     icon="fa fa-edit" 
                                     value="Save"
                                     action="#{editEmp.goToSaveEmp()}" >                        
                    </p:commandButton>
                    <p:button icon="pi pi-times" value="Cancel" outcome="/secured/humanresource/maintainemp" />
                </p:panelGrid>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
