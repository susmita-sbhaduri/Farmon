<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" />
        <h4>Payment Details.</h4>
        <p:button outcome="/secured/userhome" value="Home" id="h_buttonid" icon="pi pi-home"/>
        <p:button value="Cancel" outcome="/secured/resource/maintainresource"/>
        <f:metadata>
            <f:viewParam name="selectedEmp" value="#{payEmployee.selectedEmp}"></f:viewParam>
            <f:viewAction action="#{payEmployee.fillValues()}" />
        </f:metadata>

        <div class="card">
            <h:form id="empaddform" style="text-align: center">
                <h5>#{payEmployee.selectedEmpName}</h5>
                <p:panelGrid columns="2">
                    <h:outputLabel value="Salary(Rs.)" />
                    <h:outputText value="#{payEmployee.salary}" style="font-weight:bold;"/>                                   
                    <h:outputLabel for="loan" value="Loan Amount"/>
                    <p:inputText id="loan" value="#{payEmployee.totalLoan}">
                        <f:convertNumber pattern="#0.00" />
                        <p:keyFilter regEx="/[\d\.]/" /> 
                        <p:ajax event="change"
                        listener="#{payEmployee.calculateOutstanding}"
                        update=":empaddform:outstanding" />
                    </p:inputText>
                    
                    <p:outputLabel for="payback" value="Payback(Rs.)" />
                    <p:inputText id="payback" value="#{payEmployee.payback}">
                        <f:convertNumber pattern="#0.00" />
                        <p:keyFilter regEx="/[\d\.]/" />
                        <p:ajax event="change"
                        listener="#{payEmployee.calculateOutstanding}"
                        update=":empaddform:outstanding"/>                         
                    </p:inputText>
                    
                    <h:outputLabel for="outstanding" value="Outstanding Amt(Rs.)" />
                    <h:inputText id="outstanding" value="#{payEmployee.outstanding}" readonly="true"/>
                    
                    
                    <h:outputLabel for="sdate" value="Loan Start Date" />
                    <p:datePicker id="sdate" value="#{payEmployee.sdate}" pattern="yyyy-MM-dd"/>
                    <h:outputLabel for="edate" value="Loan End Date" />
                    <p:datePicker id="edate" value="#{payEmployee.edate}" pattern="yyyy-MM-dd"/>
                    
                    <p:outputLabel for="bonus" value="Bonus(Rs.)" />
                    <p:inputText id="bonus" value="#{payEmployee.bonus}">
                        <f:convertNumber pattern="#0.00" />
                        <p:keyFilter regEx="/[\d\.]/" />
                    </p:inputText>
                    <p:outputLabel for="leave" value="Leave Allowance(Rs.)" />
                    <p:inputText id="leave" value="#{payEmployee.leave}">
                        <f:convertNumber pattern="#0.00" />
                        <p:keyFilter regEx="/[\d\.]/" />
                    </p:inputText>
                    
                    <h:outputLabel for="paydate" value="Payment Date" />
                    <p:datePicker id="paydate" value="#{payEmployee.paydate}" pattern="yyyy-MM-dd"/>
                    <p:commandButton styleClass="blue-button" 
                                     icon="fa fa-edit" 
                                     value="Pay"
                                     action="#{employeeAdd.payEmp()}" >                        
                    </p:commandButton>
                    <p:button icon="pi pi-times" value="Cancel" outcome="/secured/userhome" />
                </p:panelGrid>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
