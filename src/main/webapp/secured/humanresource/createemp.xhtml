<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" />
        <h4>Add New Employee.</h4>
        <p:button outcome="/secured/userhome" value="Home" id="h_buttonid" icon="pi pi-home"/>


        <div class="card">
            <h:form id="empaddform" style="text-align: left">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel for="empname" value="Name" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:inputText id="empname" value="#{employeeAdd.name}"/>   
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel for="empaddr" value="Address"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:inputText id="empaddr" value="#{employeeAdd.address}" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:outputLabel for="empph" value="Contact No." />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:inputText id="empph" value="#{employeeAdd.phno}" maxlength="10">
                            <p:keyFilter regEx="/[0-9]/" />
                            <f:validateRegex pattern="\d{10}" />
                        </p:inputText>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:outputLabel for="empsal" value="Salary(Rs.)" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:inputText id="empsal" value="#{employeeAdd.salary}">
                            <f:convertNumber pattern="#0.00" />
                            <p:keyFilter regEx="/[\d\.]/" />
                        </p:inputText>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel for="sdate" value="Start Date" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:datePicker id="sdate" value="#{employeeAdd.sdate}" pattern="yyyy-MM-dd"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel for="edate" value="End Date" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:datePicker id="edate" value="#{employeeAdd.edate}" pattern="yyyy-MM-dd"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:commandButton styleClass="blue-button" 
                                         icon="fa fa-edit" 
                                         value="Save"
                                         action="#{employeeAdd.goToSaveEmp()}" >                        
                        </p:commandButton>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:button icon="pi pi-times" value="Cancel" outcome="/secured/userhome" />
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
