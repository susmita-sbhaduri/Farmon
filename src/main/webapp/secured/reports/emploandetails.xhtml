<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h4>Details of loans of employees.</h4>
        <p:growl id="growl" showDetail="true" life="5000" sticky="false" />
        
        <f:metadata>
            <f:viewAction action="#{empLoanDetails.fillValues()}" />
        </f:metadata>
        <div class="card">
            
            <h:form id="emploans" style="text-align: center">
                <div style="text-align: left;">
                    <p:button outcome="/secured/userhome" value="Home" id="h_buttonid" icon="pi pi-home"/>
                    &nbsp;&nbsp;&nbsp;
                    <p:commandButton value="Export as Excel" ajax="false">
                        <p:dataExporter type="xlsxstream" 
                                        target="emploans:loanexp" 
                                        fileName="Emploans"/>
                    </p:commandButton>
                </div>
                <p:dataTable id="loanexp" var="loanexp" value="#{empLoanDetails.loanrecords}" reflow="true">                    
                   
                    <p:column headerText="Employee Name">
                        <h:outputText value="#{loanexp.empid}" />
                    </p:column>
                    <p:column headerText="Payment Type">
                        <h:outputText value="#{loanexp.id}" />
                    </p:column>
                    <p:column headerText="Amount(Rs)">
                        <h:outputText value="#{loanexp.total}" />
                    </p:column>
                    <p:column headerText="Outstanding(Rs.)">
                        <h:outputText value="#{loanexp.outstanding}" />
                    </p:column>
                    <p:column headerText="Date">
                        <h:outputText value="#{loanexp.sdate}" />
                    </p:column>
                </p:dataTable>
                
                
                
            </h:form>
        </div>
    </ui:define>    

</ui:composition>
