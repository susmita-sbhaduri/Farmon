<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h4>Details of applied Labors for the Harvest.</h4>
        <p:growl id="growl" showDetail="true" life="5000" sticky="false" />
        
        <f:metadata>   
            <f:viewParam name="harvestId" value="#{hrvstLabDetails.harvestId}"></f:viewParam>
            <f:viewParam name="startDt" value="#{hrvstLabDetails.startDt}"></f:viewParam>
            <f:viewParam name="endDt" value="#{hrvstLabDetails.endDt}"></f:viewParam>
            <f:viewAction action="#{hrvstLabDetails.fillValues()}" />
        </f:metadata>
        <div class="card">
            
            <h:form id="labappform" style="text-align: left">
                <div style="text-align: left;">
                    <p:button outcome="/secured/userhome" value="Home" id="h_buttonid" icon="pi pi-home"/>
                    &nbsp;&nbsp;&nbsp;
                    <p:commandButton value="Export as CSV" ajax="false">
                        <p:dataExporter type="csv" 
                                        target="labappform:labcrop" 
                                        fileName="Labourdetails"/>
                    </p:commandButton>
                </div>
                <p:dataTable id="labcrop" var="labcrop" value="#{hrvstLabDetails.labcrops}">                    
                   
                    
                    <p:column headerText="Applied Cost(Rs.)">
                        <h:outputText value="#{labcrop.appliedAmount}" />
                    </p:column>
                    <p:column headerText="Aplication Date">
                        <h:outputText value="#{labcrop.applicationDate}" />
                    </p:column>
                    <p:column headerText="Comments">
                        <h:outputText value="#{labcrop.expenseComments}" />
                    </p:column>
                </p:dataTable>
                
                
                
            </h:form>
        </div>
    </ui:define>    

</ui:composition>
