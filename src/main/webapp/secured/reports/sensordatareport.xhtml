<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h4>List of Sensor Data.</h4>
        <p:growl id="growl" showDetail="true" />
       
        <f:metadata>
            <f:viewAction action="#{sensorDataReport.fillSensorValues()}" />
        </f:metadata>

        <div class="card">            
            <h:form id="sensorgrid" style="text-align: center">  
                <div style="text-align: left;">
                    <p:button outcome="/secured/userhome" value="Home" id="h_buttonid" icon="pi pi-home"/>
                    &nbsp;&nbsp;&nbsp;
                    <p:commandButton value="Export as CSV" ajax="false">
                        <p:dataExporter type="csv" 
                                        target="sensorgrid:sensordata" 
                                        fileName="SensorData"/>
                    </p:commandButton>
                    &nbsp;&nbsp;&nbsp;                    
                </div>
                <p:dataTable id="sensordata" var="sensordata" 
                             value="#{sensorDataReport.sensordatalist}" 
                             reflow="true">
                    <p:column headerText="Parameter">
                        <h:outputText value="#{sensordata.parameter}" />
                    </p:column>
                    <p:column headerText="Value">
                        <h:outputText value="#{sensordata.data}" />
                    </p:column>
                    <p:column headerText="Timestamp">
                        <h:outputText value="#{sensordata.updatetime}" />
                    </p:column> 
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>    
</ui:composition>
