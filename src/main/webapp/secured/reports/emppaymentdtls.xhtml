<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h4>Employee Payment Reports.</h4>
        <p:growl id="growl" showDetail="true" life="5000" sticky="false" />
        <p:button outcome="/secured/userhome" value="Home" id="h_buttonid" icon="pi pi-home"/>
        &nbsp;&nbsp;&nbsp;
       
        
        <div class="card">
            <h:form id="emppmtform" style="text-align: center">
                
                <p:panelGrid columns="2">
                                       
                    <h:outputLabel for="sdate" value="Start Date" />
                    <p:datePicker id="sdate" value="#{empPaymentDtls.startDt}" pattern="yyyy-MM-dd"/>
                    <h:outputLabel for="edate" value="End Date" />
                    <p:datePicker id="edate" value="#{empPaymentDtls.endDt}" pattern="yyyy-MM-dd"/>
                </p:panelGrid>
                <p:commandButton styleClass="blue-button" 
                                 icon="fa fa-edit" 
                                 value="Report"
                                 action="#{empPaymentDtls.paymentDetails()}" >                                     
                </p:commandButton>
             
            </h:form>
        </div>
    </ui:define>    

</ui:composition>
