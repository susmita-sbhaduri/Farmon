<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h4>Applied Resource Details.</h4>
        <p:growl id="growl" showDetail="true" life="5000" sticky="false" />
        <p:button outcome="/secured/userhome" value="Home" id="h_buttonid" icon="pi pi-home"/>
        &nbsp;&nbsp;&nbsp;
        <p:button value="Cancel" outcome="/secured/harvest/activehrvstlst"/>
        &nbsp;&nbsp;&nbsp;
        <f:metadata>
            <f:viewAction action="#{appliedResDetails.fillValues()}"/>
        </f:metadata>

        <div class="card">
            <h:form id="appresform" style="text-align: left">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                            <h:outputLabel for="resourceid" value="Available Resources" />
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-6" >                        
                            <p:selectOneMenu id="resourceid" 
                                             value="#{appliedResDetails.selectedIndexRes}">
                                <f:selectItems value="#{appliedResDetails.availableresources}" 
                                               var="res"
                                               itemLabel="#{res.resourceName}" 
                                               itemValue="#{appliedResDetails.availableresources.indexOf(res)}"/> 
                                <p:ajax event="change" listener="#{appliedResDetails.onResourceSelect}" 
                                    update="unitPanel rescatPanel iniamtPanel cropamtPanel" process="@this"/>
                            </p:selectOneMenu>
                        </div>
                    
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel for="unit" value="Unit" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:outputPanel id="unitPanel">
                            <h:outputText id="unit" value="#{appliedResDetails.unit}" style="font-weight:bold;"/>
                        </p:outputPanel>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Resource Category" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:outputPanel id="rescatPanel">
                            <h:outputText value="#{appliedResDetails.rescat}" style="font-weight:bold;"/>
                        </p:outputPanel>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Initial Amount(Crop) if applicable" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6"> 
                        <p:outputPanel id="iniamtPanel">
                            <h:outputText value="#{appliedResDetails.cropwt}" style="font-weight:bold;"/>
                        </p:outputPanel>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Crop Amount Unit" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:outputPanel id="cropamtPanel">
                            <h:outputText value="#{appliedResDetails.cropwtunit}" style="font-weight:bold;"/>
                        </p:outputPanel>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel for="sdate" value="Start Date" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:datePicker id="sdate" value="#{appliedResDetails.startDt}" pattern="yyyy-MM-dd"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel for="edate" value="End Date" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:datePicker id="edate" value="#{appliedResDetails.endDt}" pattern="yyyy-MM-dd"/>
                    </div>
                    
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <p:commandButton styleClass="blue-button" 
                                         icon="fa fa-edit" 
                                         value="Resource Details"
                                         action="#{appliedResDetails.resourceDetails()}" >                                     
                        </p:commandButton>
                    </div>
                    
                </div>

            </h:form>
        </div>
    </ui:define>    

</ui:composition>
