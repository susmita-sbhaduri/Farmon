<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h4>Leave details of employees.</h4>
        <p:growl id="growl" showDetail="true" life="5000" sticky="false" />
        
        <f:metadata>
            <f:viewAction action="#{empLeaveReport.fillValues()}" />
        </f:metadata>
        <div class="card">
            
            <h:form id="empleaves" style="text-align: left">
                <div style="text-align: left;">
                    <p:button outcome="/secured/userhome" value="Home" id="h_buttonid" icon="pi pi-home"/>
                    &nbsp;&nbsp;&nbsp;
                    <p:commandButton value="Export as CSV" ajax="false">
                        <p:dataExporter type="csv" 
                                        target="empleaves:leaves" 
                                        fileName="Empleaves"/>
                    </p:commandButton>
                </div>
                <p:dataTable id="leaves" var="leaves" value="#{empLeaveReport.leaverecords}">                    
                   
                    <p:column headerText="Employee Name">
                        <h:outputText value="#{leaves.empname}" />
                    </p:column>                    
                    <p:column headerText="Leave Date">
                        <h:outputText value="#{leaves.leavedate}" />
                    </p:column>
                    <p:column headerText="Leave Reason">
                        <h:outputText value="#{leaves.comments}" />
                    </p:column>
                </p:dataTable>                  
            </h:form>
        </div>
    </ui:define>    

</ui:composition>
