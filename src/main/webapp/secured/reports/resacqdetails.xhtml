<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h4>Details of acquired resources so far.</h4>
        <p:growl id="growl" showDetail="true" life="5000" sticky="false" />

        <f:metadata>  
            <f:viewAction action="#{resAcqDetails.fillValues()}" />
        </f:metadata>
        <div class="card">

            <h:form id="resacqform" style="text-align: center">
                <div style="text-align: left;">
                    <p:button outcome="/secured/userhome" value="Home" id="h_buttonid" icon="pi pi-home"/>
                    &nbsp;&nbsp;&nbsp;
                    <p:commandButton value="Export as Excel" ajax="false">
                        <p:dataExporter type="xlsxstream" 
                                        target="resacqform:resacq" 
                                        fileName="Acquiredres"/>
                    </p:commandButton>
                </div>
                <p:dataTable id="resacq" var="resacq" value="#{resAcqDetails.resacqs}">                   

                    <p:column headerText="Resource Name" >
                        <h:outputText value="#{resacq.resName}" 
                                      style="#{resacq.resName eq 'Total' ? 'font-weight:bold;' : ''}"/>
                    </p:column>
                    <p:column headerText="Resource Acq. Date">
                        <h:outputText value="#{resacq.acqDt}" />
                    </p:column>
                    <p:column headerText="Resource Acquired">
                        <h:outputText value="#{resacq.acqAmt}" />
                    </p:column>
                    <p:column headerText="Resource Cost">
                        <h:outputText value="#{resacq.cost}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>    

</ui:composition>
