<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        
        <title>Session Expired</title>
    </h:head>

    <h:body styleClass="login-body">
        <h1 style="text-align: center; color: red">Opps....<br />Session expired. Please login again.</h1>
        <br />
        <div style="text-align: center">    
            <p:button styleClass="button" value="Click to login" outcome="welcome"></p:button>
        </div>
        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
    </h:body>

</html>
