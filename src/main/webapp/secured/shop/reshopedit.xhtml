<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h4>Edit the Rate for this Shop</h4>
        <p:growl id="growl" showDetail="true" />
        <p:button outcome="/secured/userhome" value="Home" id="h_buttonid" icon="pi pi-home"/>
        &nbsp;&nbsp;&nbsp;

        <f:metadata>
            <f:viewParam name="resourceId" value="#{reShopEdit.resourceId}"></f:viewParam>
            <f:viewParam name="shopId" value="#{reShopEdit.shopId}"></f:viewParam>
            <f:viewAction action="#{reShopEdit.fillDetails()}" />
        </f:metadata>

        <div class="card">            
            <h:form id="resshopgrid" style="text-align: center"> 
                <p:panelGrid columns="2">
                    <h:outputLabel for="resname" value="Resource Name" />
                    <h:inputText id="resname" value="#{reShopEdit.cropEditBean.cropCategory}" readonly="true"/>
                    <h:outputLabel for="cropname" value="Shop Name" />
                    <h:inputText id="cropname" value="#{cropEdit.editBean.cropName}" readonly="true"/>
                    <p:outputLabel for="rate" value="Rate" />
                    <p:inputText id="rate" value="#{maintainResShop.rate}">
                        <f:convertNumber pattern="#0.00" />
                        <p:keyFilter regEx="/[\d\.]/" />
                    </p:inputText>
                    <p:commandButton styleClass="blue-button" 
                                     icon="fa fa-edit" 
                                     value="Edit Shop"
                                     action="#{reShopList.goToEditShopForRes()}" >                        
                    </p:commandButton>
                    <p:button icon="pi pi-times" value="Cancel" outcome="/secured/userhome" />
                </p:panelGrid>
            </h:form>
        </div>
    </ui:define>    
</ui:composition>
