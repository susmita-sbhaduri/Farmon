<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h4>Apply Task.</h4>
        <p:growl id="growl" showDetail="true" life="5000" sticky="false" />
        <p:button outcome="/secured/userhome" value="Home" id="h_buttonid" icon="pi pi-home"/>
        &nbsp;&nbsp;&nbsp;
        <p:button value="Go back" outcome="/secured/taskplan/tasklist"/>
        &nbsp;&nbsp;&nbsp;

        <f:metadata>
            <f:viewParam name="selectedTask" value="#{taskApply.selectedTask}"></f:viewParam>
            <f:viewAction action="#{taskApply.fillValues()}" />
        </f:metadata>
        
        <div class="card">
            <h:form id="resappform" style="text-align: left">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-6"><h:outputLabel value="Site" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6"><h:outputText value="#{taskApply.site}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6"><h:outputLabel value="Crop Category" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6"><h:outputText value="#{taskApply.cropcat}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6"><h:outputLabel value="Crop Name" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6"><h:outputText value="#{taskApply.cropname}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6"><h:outputLabel for="resid" value="Resource to be applied" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{taskApply.resname}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Available Resource Amount" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{taskApply.amount}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6"><h:outputLabel value="Unit" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{taskApply.unit}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:outputLabel for="amtapplied" value="Amount to be Applied" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{taskApply.amtapplied}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel for="adate" value="Apply Date" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{taskApply.appDt}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Resource Category" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{taskApply.rescat}" style="font-weight:bold;"/> 
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Initial Amount(Crop) if applicable" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">                        
                        <h:outputText value="#{taskApply.cropwt}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Crop Amount Unit" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{taskApply.cropwtunit}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel for="appliedcost" value="Cost to be Applied" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{taskApply.appliedcost}" style="font-weight:bold;"/>                        
                    </div>
                    
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:commandButton styleClass="blue-button" 
                                         icon="fa fa-edit" 
                                         value="Submit"
                                         action="#{taskApply.saveTask()}">
                        </p:commandButton>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:button icon="pi pi-times" value="Cancel" outcome="/secured/taskplan/tasklist" />
                    </div>
                </div>
                
            </h:form>
        </div>
    </ui:define>    

</ui:composition>
