<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h4>Details of application of the selected resource.</h4>
        <p:growl id="growl" showDetail="true" life="5000" sticky="false" />

        <div class="card">
            <h:form id="openschedule" style="text-align: center">

                <p:schedule id="schedule" value="#{openSchedule.eventModel}" widgetVar="myschedule">
                    <p:ajax event="eventSelect" listener="#{openSchedule.onEventSelect}" 
                            update="eventDetails"
                            oncomplete="PF('eventDialog').show();" />
                </p:schedule>
                <p:dialog id="eventDetails"
                          widgetVar="eventDialog" 
                          modal="true" 
                          resizable="false"
                          header="Event Details">

                    <ui:repeat value="#{openSchedule.eventsForSelectedDate}" var="event">
                        <h:panelGrid columns="2">
                            <h:outputText value="Title:" />
                            <h:outputText value="#{event.title}" />

                            <h:outputText value="Start:" />
                            <h:outputText value="#{event.startDate}" />

                            <h:outputText value="End:" />
                            <h:outputText value="#{event.endDate}" />

                            <h:outputText value="Description:" />
                            <h:outputText value="#{event.description}" />

                        </h:panelGrid>
                        <hr/>
                    </ui:repeat>
                    <p:commandButton value="Task done"
                                     action="#{openSchedule.submitTasks}"
                                     update="@form"
                                     oncomplete="PF('eventDialog').hide()" />

                </p:dialog>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
