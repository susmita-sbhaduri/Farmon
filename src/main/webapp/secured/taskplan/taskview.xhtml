<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h4>Edit Task.</h4>
        <p:growl id="growl" showDetail="true" life="5000" sticky="false" />
        <p:button outcome="/secured/userhome" value="Home" id="h_buttonid" icon="pi pi-home"/>
        &nbsp;&nbsp;&nbsp;
        <p:button value="Go back" outcome="/secured/taskplan/openschedule"/>
        &nbsp;&nbsp;&nbsp;

        <f:metadata>
            <f:viewParam name="selectedTask" value="#{taskView.selectedTask}"></f:viewParam>
            <f:viewAction action="#{taskView.fillValues()}" />
        </f:metadata>
        
        
        <div class="card">
            <h:form id="taskeditform" style="text-align: left">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-6"><h:outputLabel value="Task Application Date" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{taskView.taskDt}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6"><h:outputLabel value="Task Type" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{taskView.taskType}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6"><h:outputLabel value="Task Name" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{taskView.taskName}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6"><h:outputLabel value="Site" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6"><h:outputText value="#{taskView.site}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6"><h:outputLabel value="Crop Category" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6"><h:outputText value="#{taskView.cropcat}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6"><h:outputLabel value="Crop Name" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6"><h:outputText value="#{taskView.cropname}" style="font-weight:bold;"/>
                    </div>
                    
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel for="resid" value="Resource to be applied" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{taskView.resname}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Available Resource Amount" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{taskView.amount}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:outputLabel value="Amount Applied" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{taskView.amtapplied}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Unit" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{taskView.unit}" style="font-weight:bold;"/>
                    </div>

                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Resource Category" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{taskView.rescat}" style="font-weight:bold;"/> 
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Initial Amount(Crop) if applicable" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">                        
                        <h:outputText value="#{taskView.cropwt}" style="font-weight:bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel value="Crop Amount Unit" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{taskView.cropwtunit}" style="font-weight:bold;"/>
                    </div>
                    

                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel for="appliedcost" value="Labour Cost" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{taskView.appliedcost}" style="font-weight:bold;"/>                        
                    </div>
                    
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel for="comments" value="Comments" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="#{taskView.comments}" style="font-weight:bold;"/>                        
                    </div>
                    
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:button icon="pi pi-times" value="OK" outcome="/secured/taskplan/openschedule" />
                    </div>
                </div>    
            </h:form>
        </div>
    </ui:define>    

</ui:composition>
