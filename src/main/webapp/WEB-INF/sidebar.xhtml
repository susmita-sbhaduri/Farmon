<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:po="http://primefaces.org/omega">
  <h:form id="menuform">
    <div class="sidebar">
        <div class="sidebar-scroll-content">
            <div class="logo">
                <p:link outcome="/secured/userhome">
                    <p:graphicImage name="images/#{guestPreferences.menuColor eq 'light' ? 'FarmonMenu-Green.png' : 'FarmonMenu-Yellow.png'}" library="omega-layout" width="113"/>
                </p:link>
            </div>
            <div class="profile">
                <p:graphicImage name="images/profile.png" library="omega-layout" />
                <a id="profile-button" href="#">
                    <span class="username">#{loginController.username}</span>
                    
                </a>

            </div>
            <div class="menu">
                <po:menu widgetVar="OmegaMenuWidget">
                    <p:submenu id="m_resourcedtls" label="Resources" icon="pi pi-fw pi-star">
                        <!--                        <p:menuitem id="m_harvest" value="Resources on Harvests" icon="pi pi-fw pi-id-card" outcome="/secured/harvest/activehrvstlst"/>-->
                        <p:menuitem id="m_resource" value="Maintainenance" icon="pi pi-fw pi-id-card" outcome="/secured/resource/maintainresource"/>


                    </p:submenu>
                    <p:submenu id="m_harvests" label="Harvests" icon="pi pi-fw pi-star">
                        <!--<p:menuitem id="m_harvestadd" value="Add Harvest" icon="pi pi-fw pi-id-card" outcome="/secured/harvest/harvestadd"/>-->
                        <p:menuitem id="m_harvesedit" value="Edit Harvests" icon="pi pi-fw pi-id-card" outcome="/secured/harvest/harvestlist"/>
                    </p:submenu>


                    <!--<p:menuitem id="m_taskplan" value="Task Planning" icon="pi pi-fw pi-id-card" outcome="/secured/taskplan/tasklist"/>-->
                    <p:menuitem id="m_taskschedule" value="Schedule" icon="pi pi-fw pi-id-card" outcome="/secured/taskplan/openschedule"/>


                    <p:submenu id="m_reports" label="Reports" icon="pi pi-fw pi-star">
                        <p:submenu id="m_res" label="Resources" icon="pi pi-fw pi-star">
                            <p:menuitem id="m_resacqrpt" value="Acquisition" icon="pi pi-fw pi-id-card" outcome="/secured/reports/resacqdetails"/>
                            <p:menuitem id="m_resapprpt" value="Application" icon="pi pi-fw pi-id-card" outcome="/secured/reports/appliedresdetails"/>
                            <p:menuitem id="m_resstkrpt" value="Stock" icon="pi pi-fw pi-id-card" outcome="/secured/reports/resourcestock"/>
                        </p:submenu>    

                        <p:menuitem id="m_harvestrpt" value="Harvests" icon="pi pi-fw pi-id-card" outcome="/secured/reports/harvestrpts"/>
                        <p:submenu id="m_exp" label="Expenses" icon="pi pi-fw pi-star">
                            <p:menuitem id="m_empexp" value="Employee" icon="pi pi-fw pi-id-card" outcome="/secured/reports/emppaymentdtls"/>
                            <p:menuitem id="m_monthlyexp" value="Monthly(All)" icon="pi pi-fw pi-id-card" outcome="/secured/reports/monthsforexprpt"/>
                        </p:submenu>
                        <p:submenu id="m_act" label="Activity" icon="pi pi-fw pi-star">                        
                            <p:menuitem id="m_tasklist" value="Tasks" icon="pi pi-fw pi-id-card" outcome="/secured/reports/taskdetails"/>
                        </p:submenu>
                        <p:submenu id="m_hr" label="HR" icon="pi pi-fw pi-star"> 
                            <p:menuitem id="m_empactloan" value="Active Loans" icon="pi pi-fw pi-id-card" outcome="/secured/reports/emploandetails"/>
                            <p:menuitem id="m_emppaidloan" value="Paid Loans" icon="pi pi-fw pi-id-card" outcome="/secured/reports/emppaidloans"/>
                            <p:menuitem id="m_empleaverpt" value="Leave Report" icon="pi pi-fw pi-id-card" outcome="/secured/reports/empleavereport"/>
                        </p:submenu>
                        <p:menuitem id="m_sensorrpt" value="Sensor Data" icon="pi pi-fw pi-id-card" outcome="/secured/reports/sensordatareport"/>
                    </p:submenu>    
                    <p:submenu id="m_primeblocks" label="Human Resources" icon="pi pi-fw pi-prime">
                        <p:menuitem id="m_addemployee" value="Add Employee" icon="pi pi-fw pi-eye" outcome="/secured/humanresource/createemp"/>
                        <p:menuitem id="m_employees" value="Employees" icon="pi pi-fw pi-eye" outcome="/secured/humanresource/maintainemp"/>
                        <p:menuitem id="m_empleave" value="Leave" icon="pi pi-fw pi-eye" outcome="/secured/humanresource/empleave"/>

                    </p:submenu>                    
                    

                </po:menu>
            </div>
        </div>
